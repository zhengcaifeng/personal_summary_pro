  <script>
    function imgLoading(src) {
      return new Promise((resolve, reject) => {
        var image = new Image()
        image.src = src
        image.onload = () => {
          resolve(image)
        }
        image.error = reject
        document.body.appendChild(image)
      })
    }

    let src =
      'https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png'
    imgLoading(src).then(
      (image) => {
        image.style.border = '2px solid red'
      },
      (error) => {}
    )
  </script>
