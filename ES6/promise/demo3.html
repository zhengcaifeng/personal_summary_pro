<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var p = new Promise((resolve, reject) => {
        setTimeout(function () {
          let time = Date.now()
          if (time % 2 === 1) {
            resolve('奇数' + time)
          } else {
            reject('偶数' + time)
          }
        }, 1000)
      })

      p.then(
        (value) => {
          console.log(value)
        },
        (error) => {
          console.log(error)
        }
      )
    </script>
  </body>
</html>
