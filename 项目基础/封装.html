<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let $ = {
        ajax: function () {},
        post: function () {},
      }
      $.ajax()

      function $() {
        return {
          ajax: function () {},
          post: function () {},
        }
      }
      $().ajax()

      let $ = (function () {
        return {
          ajax: function () {},
          post: function () {},
        }
      })()
      $.ajax()
    </script>
  </body>
</html>
