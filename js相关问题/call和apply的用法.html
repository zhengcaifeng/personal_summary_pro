      //原型中用法二，扩充方法或分类方法,用来扩充方法和属性，间接的把两个函数合并在一起

      function Compute() {
        this.plus = function (a, b) {
          console.log(a + b)
        }
        this.minus = function (a, b) {
          console.log(a + b)
        }
      }
      function Fullcompute() {
        Compute.call(this)
        this.multiply = function (a, b) {
